    // Event propagation

    // JavaScript uses Event Propagation to handle how events travel through the Document Object Model (DOM)
    //  when an event occurs and reaches the target element, triggering further actions based on the event.

    // 1. Capturing - This is the first phase in the event propagation process.
    //  When an event is triggered, it starts from the root of the DOM tree and then moves down towards the target element.
    //   By default, event handlers are not executed in this phase.

    // 2. Targeting - This phase starts once the event reaches the element where the event was triggered.
    // Any event handlers associated with the target element for the particular event get executed in this phase.

    // 3. Bubbling - After targeting, the event traces back its path and moves back up to the root of the DOM.
    // It is in this phase that the event handlers execute.
    // JavaScript executes the associated event handlers in order as the event moves up the DOM tree.

    document.getElementById('google').addEventListener('click', function (e) {
        e.preventDefault()
        e.stopPropagation()  // means it will not back trace
        // console.log('Google clicked');
    }, false)

    document.querySelector('#images').addEventListener('click', function (e) {
        if (e.target.tagName === "IMG") {
            console.log(e.target.id);
            const removeIt = e.target.parentNode
            removeIt.remove()
        }
    })
